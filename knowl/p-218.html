<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
  Let \(A,B\in SL(n, \R)\text{.}\). Then \(\det(AB)=(\det A)(\det B) =1(1)=1\text{,}\), so \(AB\in SL(n,\R)\text{.}\).  Thus, 
  \(\langle SL(n,\R), \cdot\rangle\) is a binary structure.</p>
