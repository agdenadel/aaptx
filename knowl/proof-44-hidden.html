<body><article class="hiddenproof"><p>Let \(a\in G\text{.}\) Then since every element of \(Z(G)\) commutes with every element of \(G\text{,}\) every element of \(H\) commutes with every element of \(G\text{;}\) so we must have \(aH=Ha\text{.}\) Thus, \(H\unlhd G\text{.}\)</p></article></body>
