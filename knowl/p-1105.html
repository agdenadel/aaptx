<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        Let \(H\leq G\text{.}\). Then the operation
        \begin{equation*}
          (aH)(bH)=abH
        \end{equation*}
        on
        \(G/H\) is well defined if and only if \(H \unlhd G\text{.}\).
      </p>
