<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
    Notice that in the cases in which \(G\) is finite,
    \((G:H)=|G|/|H|\text{.}\). This makes sense, since the left cosets of \(H\) in \(G\) partition \(G\text{,}\), and each left coset has cardinality \(|H|\text{.}\).
  </p>
