<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(\phi\) be a homomorphism from group \(G\) to group \(G'\text{.}\) Then \(\phi\) is one-to-one (hence a monomorphism) if and only if \(\Ker \phi=\{e_G\}\text{.}\)</p>
