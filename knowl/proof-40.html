<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p id="p-1015">
      Let \(d=o(a)\text{.}\) By <a knowl="./knowl/lagrange.html" knowl-id="xref-lagrange" alt="Theorem 7.3.6 Lagrange's Theorem" title="Theorem 7.3.6 Lagrange's Theorem">7.3.6</a>, \(d\) divides \(|G|\text{,}\) so
      there exists \(k\in \Z\) with \(|G|=dk\text{.}\) Then
      \(a^{|G|}=a^{dk}=(a^d)^k=(e_G)^k=e_G.\)
    </p></article><span class="incontext"><a href="section-24.html#proof-40">in-context</a></span>
