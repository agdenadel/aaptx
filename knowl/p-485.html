<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(\langle G,\cdot\rangle\) and \(\langle G',\cdot'\rangle\) be groups with identity elements \(e\) and \(e'\text{,}\) respectively, and let \(\phi\) be a homomorphism from \(G\) to \(G'\text{.}\) Let \(a\in G\text{.}\) Prove that \(\phi(a)^{-1}=\phi(a^{-1})\text{.}\)</p>
