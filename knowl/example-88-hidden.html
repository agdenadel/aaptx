<body><article class="example-like"><p>Using the <a knowl="./knowl/tit.html" knowl-id="xref-tit" alt="Theorem 9.2.2 Third Isomorphism Theorem" title="Theorem 9.2.2 Third Isomorphism Theorem">Third Isomorphism Theorem</a>, we see that the group</p>

\end{equation*}
