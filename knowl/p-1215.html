<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
    So to prove that a factor group \(G/N\) is isomorphic to a group
    \(G'\text{,}\), it suffices to show there exists an epimorphism from \(G\) to
    \(G'\) that has \(N\) as its kernel.
  </p>
