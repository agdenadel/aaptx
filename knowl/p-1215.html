<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(G\) be a group, let \(H\leq G\text{,}\) and let \(N\unlhd G\text{.}\) Then the set</p>
\begin{equation*}
HN=\{hn:h\in H, n\in N\}
\end{equation*}
<p>is a subgroup of \(G\text{,}\) \(H\cap N\unlhd H\text{,}\) and</p>
\begin{equation*}
H/(H\cap N) \simeq
HN/N.
\end{equation*}
