<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.5.9</span>
</h5>
<p>If \(G\) is a group, then the cardinality \(|G|\) of \(G\) is called the <em class="terminology">order of \(G\)</em>. If \(|G|\) is finite, then \(G\) is said to be a <em class="terminology">finite group</em>; otherwise, it's an <em class="terminology">infinite group</em>.</p></article><span class="incontext"><a href="section-7.html#definition-23">in-context</a></span>
