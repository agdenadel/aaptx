<p>
      Next, we show that \(\phibar\) is a homomorphism. Let \(aN,bN\in
      G/N\text{.}\). Then
      \begin{equation*}
        \phibar((aN)(bN))=\phibar(abN)=\phi(ab)=\phi(a)\phi(b)=\phibar(aN)\phibar(bN).
      \end{equation*}
    </p>
