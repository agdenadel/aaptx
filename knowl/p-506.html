<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Next, for Part 2, let \(b\) be the inverse of \(a\) in \(H\text{.}\) Then using Part 1 of this lemma and the definition of an inverse, \(ab=e_H=e_G=aa^{-1}\text{.}\) By left cancellation, then, we have that \(b=a^{-1}\text{.}\)</p>
