<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose \(f\) has inverse \(g\text{.}\) Let \(t\in T\text{.}\) Then \(f(g(t))=t\text{,}\) so \(f\) is onto.  Next, suppose \(s_1,s_2\in S\) with \(f(s_1)=f(s_2)\text{.}\) Then</p>
\begin{equation*}
s_1=g(f(s_1))=g(f(s_2))=s_2,
\end{equation*}
<p>so \(f\)is one-to-one.</p>
