<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
      Declaring that \(f^0=r^0=e\text{,}\), the set
      \begin{equation*}
        D_3=\{e, f, r, r^2, fr, fr^2\}=\{f^ir^j:i=0,1, j=0,1,2\}
      \end{equation*}
      is the collection of all symmetries of \(T\text{.}\).
    </p>
