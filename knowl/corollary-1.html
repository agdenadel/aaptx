<p>Let \(n&gt;1\) be an integer and let \(A_1,A_2,\ldots, A_n\) be countable sets. Then \(A_1\times A_2\times \cdots \times A_n\) is countable.</p></article><span class="incontext"><a href="section-3.html#corollary-1">in-context</a></span>
