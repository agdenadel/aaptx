<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">7.3.8</span>
</h5>
<p id="p-968">
        Let \(G\) be a group and \(N\unlhd G\text{.}\) Then:
        </p>
<ol id="ol-94" style="list-style-type: decimal;">
<li id="li-397"><p id="p-969">
              If \(G\) is finite, then \(G/N\) is finite.
            </p></li>
<li id="li-398"><p id="p-970">
              If \(G\) is abelian, then \(G/N\) is abelian; and
            </p></li>
<li id="li-399"><p id="p-971">
              If \(G\) is cyclic, then \(G/N\) is cyclic.
            </p></li>
</ol>
