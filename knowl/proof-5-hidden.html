<body><article class="hiddenproof"><p>Assume that \(e\) and \(f\) are identity elements of \(S\text{.}\) Then since \(e\) is an identity element, \(e*f=f\) and since \(f\) is an identity element, \(e*f=e\text{.}\) Thus, \(e=f\text{.}\)</p></article></body>
