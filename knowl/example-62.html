<p id="p-765">
        Since \(\langle i\rangle =\{i,-1,-i,1\}\) is a finite subgroup
        of \(C^*\) and \(C^*\) is infinite, we must have that \((C^*:\langle i\rangle )\) is
        infinite. However, \((C^*:C^*)=1\text{.}\)
