<body><span class="solution"><ol style="list-style-type: lower-alpha;">
<li><p>Let \(p,q\in \Q\text{.}\)  Then \(p*q=pq+1=qp+1\) (since multiplication is commutative on \(\Q\)), which equals \(q*p\text{.}\)  So \(*\) is commutative.</p></li>
<li><p>\(*\) is not associative: for instance, \(1,2,3\in \Q\) and \(1*(2*3)=1*7=8\text{,}\) while \((1*2)*3=3*3=10\neq 8\text{.}\)</p></li>
</ol></span></body>
