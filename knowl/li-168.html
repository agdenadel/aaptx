<li id="li-168"><ol id="ol-40" style="list-style-type: lower-roman;">
<li id="li-169"><p id="p-469">
            The function \(g\) isn't a homomorphism: for instance, we have
            \begin{equation*}
              g(2+3)=g(5)=25\neq 13=4+9=g(2)+g(3).
            \end{equation*}
          </p></li>
<li id="li-170"><p id="p-470">
            Since it isn't a homomorphism, it isn't an isomorphism.
          </p></li>
</ol></li></article><span class="incontext"><a href="exercises-4.html#li-168">in-context</a></span>
