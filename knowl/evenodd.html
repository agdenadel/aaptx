<span class="type">Lemma</span><span class="codenumber">6.3.4</span>

<p id="p-797">
        For each \(2\leq k\leq n\text{,}\) then a \(k\)-cycle is even if \(k\) is odd, and odd if \(k\) is even.
      </p>
<p id="p-798">The proof of this is left as an exercise for the reader.</p></article><span class="incontext"><a href="section-19.html#evenodd">in-context</a></span>
