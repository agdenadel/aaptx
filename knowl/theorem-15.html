<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">3.2.7</span>
</h5>
<p>If \(H\) is a subgroup of a group \(G\) and \(K\) is a subset of \(H\text{,}\) then \(K\) is a subgroup of \(H\) if and only if it's a subgroup of \(G\text{.}\)</p></article><span class="incontext"><a href="section-11.html#theorem-15">in-context</a></span>
