<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>In \(\Z\text{,}\) \(\langle 2\rangle =\{\ldots,-4,-2,0,2,4,\ldots\}=2\Z\text{.}\) More generally, given any \(n\in \Z\text{,}\) in \(\Z\) we have \(\langle n\rangle =n\Z\text{.}\) For \(a\in \Z\text{,}\) \(o(a)=\infty\) if \(a\neq 0\text{;}\) \(o(0)=1\text{.}\)</p>
