<p>The set</p>
\begin{equation*}
U=\left\{
\begin{bmatrix}
a    \amp    b\\
0 \amp c \end{bmatrix}\,:\,a,b,c\in \R\right\}
\end{equation*}
<p>is closed under multiplication in \(\M_2(\R)\text{.}\) (Recall that \(U\) is  the set of <!--Style me with CSS--><em>upper-triangular matrices</em> in \(\M_2(\R)\text{.}\))</p>
