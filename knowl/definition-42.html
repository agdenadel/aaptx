<span class="type">Definition</span><span class="codenumber">6.1.1</span>
</h5>
<p>A <em class="terminology">permutation</em> on a set \(A\) is a bijection from \(A\) to \(A\text{.}\) We say a permutation \(\sigma\) on \(A\) <em class="terminology">fixes</em> \(a\in
A\) if \(\sigma(a)=a\text{.}\)</p></article><span class="incontext"><a href="section-17.html#definition-42">in-context</a></span>
