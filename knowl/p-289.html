<p>Next, clearly, \(0\in \Z_n\) acts as an identity element under \(+_n\text{,}\) since</p>
\begin{equation*}
0+_n a =R_n(0+a)=R_n(a)
\end{equation*}
<p>for each \(a\in \Z_n\text{.}\)</p>
