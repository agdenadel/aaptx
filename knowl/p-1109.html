<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(G\) be a group and let \(H\) be a subgroup of \(G\) with \(H\subseteq Z(G)\text{.}\) Then \(H\unlhd G\text{.}\) In particular, \(Z(G)\) is itself a normal subgroup of \(G\text{.}\)</p>
