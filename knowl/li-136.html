<p>If \(\phi\) is an isomorphism from \(G\) to group \(G'\text{,}\) then there exists an isomorphism from \(G'\) to \(G\text{.}\) Hence, \(G\simeq G'\) if and only if \(G'\simeq G\text{.}\)</p></article><span class="incontext"><a href="section-12.html#li-136">in-context</a></span>
