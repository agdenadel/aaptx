<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The identity function \(1_A : A\to A\) defined by</p>
\begin{equation*}
1_A(a)=a \text{ for all \(a\in A\)}
\end{equation*}
<p>clearly acts as an identity element in \(S_A\text{.}\) Henceforth, we will denote \(1_A\) by \(e\text{.}\)</p>
