<body><article class="example-like"><p>Let \(N=18\Z\) in \(\Z\text{.}\) Since the subgroups of \(\Z\) containing \(N\) are the sets \(d\Z\) where \(d\) is a positive divisor of \(18\text{,}\) the subgroups of \(\Z/N\) are the sets \(d\Z/N\text{,}\) where, again, \(d\) is a positive divisor of \(18\text{.}\)</p></article></body>
