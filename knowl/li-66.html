<p>Let \(p,q\in \Q\text{.}\)  Then \(p*q=pq+1=qp+1\) (since multiplication is commutative on \(\Q\)), which equals \(q*p\text{.}\)  So \(*\) is commutative.</p></article><span class="incontext"><a href="exercises-2.html#li-66">in-context</a></span>
