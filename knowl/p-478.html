<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We can see from the group table for \(\Z_8^{\times}\) that every element of that group is its own inverse; that is not the case in \(\Z_4\text{.}\) Thus, \(\Z_4\not\simeq\Z_8^{\times}\text{.}\)</p>
