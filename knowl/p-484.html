<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(G=\{I_2\}\) (under multiplication) and let \(G'=GL(2,\R)\text{.}\) Then the map \(\phi: G\to G'\) defined by \(\phi(I_2)=I_2\) is clearly a homomorphism, but note that \(G\) is abelian while \(G'\) is not.</p>
