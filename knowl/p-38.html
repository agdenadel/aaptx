<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        Let \(A\) and \(B\) be sets. Then the <em class="terminology">direct product</em> (or <em class="terminology">Cartesian 
        product</em>) \(A\times B\) of \(A\) and \(B\) is the set
        \begin{equation*}A\times B =\{(a,b): \text{\(a\in A\), \(b\in B\)} \}.\end{equation*}
      </p>
