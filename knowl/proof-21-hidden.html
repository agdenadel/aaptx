<body><article class="hiddenproof"><p>Let \(x,y\in \langle a\rangle\text{.}\) Then \(x=a^i\text{,}\) \(y=a^j\) for some \(i,j\in \Z\text{.}\) So \(xy=a^ia^j=a^{i+j}\in \langle a\rangle\text{.}\) Next, \(e_G=a^0\in H\text{.}\) Finally, \((a^i)^{-1}=a^{-i}\in H\text{.}\) So \(\langle a\rangle\) is a subgroup of \(G\text{.}\)</p></article></body>
