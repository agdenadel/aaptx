<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A subset \(H\) of a group \(G\) is a subgroup of \(G\) if and only if </p>
<ol style="list-style-type: decimal;">
<li><p>\(H\) is closed under \(G\)'s operation;</p></li>
<li><p>The identity element of \(G\) is in \(H\text{;}\) and</p></li>
<li><p>For each \(a\in H\text{,}\) \(a\)'s inverse in \(G\) is contained in \(H\text{.}\)</p></li>
</ol>
