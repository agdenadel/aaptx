<span class="type">Theorem</span><span class="codenumber">6.4.3</span><span class="title">Cayley's Theorem</span>
</h5>
<p>Let \(G\) be a group. Then \(G\) is isomorphic to a subgroup of \(S_G\text{.}\) Thus, every group can be thought of as a group of permutations.</p></article><div class="posterior"><span><a knowl="./knowl/proof-30-hidden.html" knowl-id="hidden-proof-30" alt="Proof 6.4.3.1 " title="Proof 6.4.3.1 "><article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5></article></a></span></div>
