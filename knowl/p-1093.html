<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>By <a knowl="./knowl/lagrange.html" knowl-id="xref-lagrange" alt="Theorem 7.3.6 Lagrange's Theorem" title="Theorem 7.3.6 Lagrange's Theorem">Lagrange's Theorem</a>, \(|H|\) divides \(pq\text{,}\) and since \(H\) is proper, \(|H|\neq  pq\text{.}\) Thus, \(|H|=1,p\text{,}\) or \(q\text{.}\) Since the order of \(H\) is either 1 or a prime number, \(H\) must be cyclic.</p>
