<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        We say that subgroup \(H\) of \(G\) is <em class="terminology">normal</em> in \(G\) (or is  <em class="terminology">normal subgroup of \(G\)</em>)
        if \(aH=Ha\) for all \(a\in G\text{.}\). We denote that fact that \(H\) is
        normal in \(G\) by writing \(H\unlhd G\text{.}\).
      </p>
