<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Of course, different subgroups \(H\) and \(K\) in a group \(G\) will give rise to different relations \(\siml\) and \(\simr\) on \(G\text{;}\) that is, these relations are really defined  with respect to a particular subgroup of \(G\text{.}\)</p>
