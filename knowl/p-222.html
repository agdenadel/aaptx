<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We will generally use \(e\) or \(e_G\) as our default notation for an identity element of group, but be aware that many mathematicians denote a group's identity element by 1. We  denote the inverse of element \(a\) in \(G\) by \(a^{-1}\text{.}\)</p>
