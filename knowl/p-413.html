<p>Notice, we have \(\phi(\phi^{-1}(a\cdot'b))=a\cdot'b\text{;}\) further, we have</p>
\begin{equation*}
\phi(\phi^{-1}(a)\cdot\phi^{-1}(b))=\phi(\phi^{-1}(a))\cdot'\phi(\phi^{-1}(b))=a\cdot'b.
\end{equation*}
