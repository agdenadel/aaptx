<li id="li-426"><p id="p-1041">
            The left and the right cosets of \(6\Z\) in \(2\Z\) are \(6\Z\text{,}\) \(2+6\Z=6\Z+2\text{,}\) and \(4+6\Z=6\Z+4\text{.}\)
          </p></li>
<li id="li-427"><p id="p-1042">
            \(6\Z \unlhd 2\Z\text{.}\)
          </p></li>
<li id="li-428"><p id="p-1043">
            \((2\Z:6\Z)=3\text{.}\)
          </p></li>
