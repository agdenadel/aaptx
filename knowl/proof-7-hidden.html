<body><article class="hiddenproof"><p>Let \(A,B\in GL(n, \R)\text{.}\) Then \(\det(AB)=(\det A)(\det B) \neq 0\) (since \(\det A, \det B \neq 0)\text{,}\) so \(AB\in GL(n,\R)\text{.}\) Similarly, if \(A,B \in SL(n,\R)\text{,}\) then \(\det(AB)=(\det A)(\det B)=1(1)=1\text{,}\) so \(AB\in SL(n,\R)\text{.}\)</p></article></body>
