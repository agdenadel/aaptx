<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Given an equivalence relation \(\sim\) on a set \(S\text{,}\) for each \(x\in S\) we define the <em class="terminology">equivalence class of \(x\) under \(\sim\)</em> to be</p>
\begin{equation*}
[x]=\{y\in S\,:\, y\sim x\}.
\end{equation*}
