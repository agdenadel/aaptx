<article class="theorem-like"><h5 class="heading">
<span class="type">Corollary</span><span class="codenumber">7.3.10</span>
</h5>
<p>Let \(G\) be a group of prime order. Then \(G\) is cyclic. It follows that for every prime \(p\text{,}\) there exists a unique group of order \(p\text{,}\) up to isomorphism.</p></article><span class="incontext"><a href="section-24.html#pcyc">in-context</a></span>
