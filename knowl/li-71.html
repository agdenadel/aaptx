<li id="li-71"><p id="p-175">
          Let \(x, y\in 2\Z\text{.}\) Then there exist \(a,b\in \Z\) such that \(x=2a\) and \(y=2b\text{.}\)  Then
          \begin{equation*}
            x+y=2a+2b=2(a+b)\in 2\Z.
          \end{equation*}
          So \(2\Z\) is closed under addition.
        </p></li></article><span class="incontext"><a href="exercises-2.html#li-71">in-context</a></span>
