<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        Let \(G\) be a group and \(N\unlhd G\text{.}\). Then:
        </p>
<ol id="ol-121" style="list-style-type: decimal;">
<li id="li-500"><p id="p-1165">
              If \(G\) is finite, then \(G/N\) is finite.
            </p></li>
<li id="li-501"><p id="p-1166">
              If \(G\) is abelian, then \(G/N\) is abelian; and
            </p></li>
<li id="li-502"><p id="p-1167">
              If \(G\) is cyclic, then \(G/N\) is cyclic.
            </p></li>
</ol>
<p>
      </p>
