<p>
    For example, \begin{equation*} \{x\in \Z : x &gt; 4\} \end{equation*} is the set \(\{5, 6, 7, \ldots\}\text{,}\), while \begin{equation*} \{z\in \C : |z|=1\}\end{equation*} is the set of all complex numbers at distance 1 from the origin in the complex plane.
