<span class="type">Theorem</span><span class="codenumber">7.3.6</span>
</h5>
<p id="p-914">
        Let \(n,d \in \Z^+\) with \(d\) dividing \(n\text{.}\) Then we have:
        </p>
<ol id="ol-103" style="list-style-type: decimal;">
<li id="li-415"><p id="p-915">
              \(n\Z\unlhd d\Z\) and \(\langle d\rangle \unlhd \Z_n\text{;}\)
            </p></li>
<li id="li-416"><p id="p-916">
              \(d\Z/n\Z\simeq \Z_{n/d}\) (special case: \(\Z/n\Z \simeq \Z_n\));
              and
            </p></li>
<li id="li-417"><p id="p-917">
              \(Z_n/\langle d\rangle  \simeq \Z_d\text{.}\)
            </p></li>
</ol>
