<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">7.3.6</span>
</h5>
<p>Let \(n,d \in \Z^+\) with \(d\) dividing \(n\text{.}\) Then we have: </p>
<ol style="list-style-type: decimal;">
<li><p>\(n\Z\unlhd d\Z\) and \(\langle d\rangle \unlhd \Z_n\text{;}\)</p></li>
<li><p>\(d\Z/n\Z\simeq \Z_{n/d}\) (special case: \(\Z/n\Z \simeq \Z_n\)); and</p></li>
<li><p>\(Z_n/\langle d\rangle  \simeq \Z_d\text{.}\)</p></li>
</ol></article><div class="posterior"><span><a knowl="./knowl/proof-37-hidden.html" knowl-id="hidden-proof-37" alt="Proof 7.3.6.1 " title="Proof 7.3.6.1 "><article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5></article></a></span></div>
