<p id="p-808">The <em class="terminology">alternating group on \(n\) letters</em> is the subgroup \(A_n\) of \(S_n\) consisting of all of the  even permutations in \(S_n\text{.}\)      </p></article><span class="incontext"><a href="section-19.html#definition-49">in-context</a></span>
