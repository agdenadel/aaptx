<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">8.3.14</span>
</h5>
<p>Let \(\phi: G\to G'\) be a homomorphism of groups. Then \(\phi\) is can be called an <em class="terminology">epimorphism</em> if \(\phi\) is onto, and a <em class="terminology">monomorphism</em> if \(\phi\) is one-to-one. (Of course, we already know that an epimorphism that is also a monomorphism is called an “isomorphism.”)</p></article><span class="incontext"><a href="section-27.html#definition-67">in-context</a></span>
