<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">8.2.6</span>
</h5>
<p>Let \(G\) be a group and let \(H\) be a subgroup of \(G\) with \(H\subseteq Z(G)\text{.}\) Then \(H\unlhd G\text{.}\) In particular, \(Z(G)\) is itself a normal subgroup of \(G\text{.}\)</p></article><div class="posterior"><span><a knowl="./knowl/proof-44-hidden.html" knowl-id="hidden-proof-44" alt="Proof 8.2.6.1 " title="Proof 8.2.6.1 "><article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5></article></a></span></div>
