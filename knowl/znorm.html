<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">8.2.6</span>
</h5>
<p id="p-1131">
        Let \(G\) be a group and let \(H\) be a subgroup of \(G\) with \(H\subseteq Z(G)\text{.}\) Then \(H\unlhd G\text{.}\) In particular, \(Z(G)\) is itself a normal
        subgroup of \(G\text{.}\)
