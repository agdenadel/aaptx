<p>
      Finally, for every \(a\in G\text{,}\),
      \begin{equation*}
        (\phibar \circ
        \Psi)(a)=\phibar(\Psi(a))=\phibar(aN)=\phi(a);
      \end{equation*}
      so \(\phibar \circ
      \Psi = \phi\text{,}\), as desired.
    </p>
