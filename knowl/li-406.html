<p>For \(f\in C^1\text{,}\) the equivalence class of \(f\) under \(R\) (defined above) is the set of all functions in \(C^1\) of the form \(g(x)=f(x)+c\text{,}\) where \(c\in \R\text{.}\)</p></article><span class="incontext"><a href="section-22.html#li-406">in-context</a></span>
