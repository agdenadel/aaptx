<span class="type">Example</span><span class="codenumber">2.6.1</span>
</h5>
<p id="p-270">
      Let \(n\in \Z^+\text{.}\) We define \(n\Z\) by
      \begin{equation*}
        n\Z=\{nx: x\in \Z\}:
      \end{equation*}
      that is, \(n\Z\) is the set of all (integer) multiples of \(n\text{.}\)
    </p></article><span class="incontext"><a href="section-8.html#example-16">in-context</a></span>
