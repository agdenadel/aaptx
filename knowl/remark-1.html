</h5>
<p id="p-26"> Sometimes the notation \(A\subset B\) is  used to
        indicate that \(A\) is a proper subset of \(B\text{,}\) and sometimes it is simply used to mean that \(A\) is a subset—proper or improper—of \(B\text{.}\) We will not use the notation \(A \subset B\) in this text. </p></article><span class="incontext"><a href="section-1.html#remark-1">in-context</a></span>
