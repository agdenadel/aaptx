<span class="type">Item</span><span class="codenumber">1</span>
</h5>
<p>Since \(d\) is a positive divisor of \(n\text{,}\) \(n\Z\) and \(\langle d\rangle\) are clearly subgroups of, respectively, \(d\Z\) and \(\Z_n\text{.}\) Moreover, since \(d\Z\) and \(\Z_n\) are abelian, all of their subgroups are normal.</p></article><span class="incontext"><a href="section-27.html#li-500">in-context</a></span>
