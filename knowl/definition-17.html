<span class="type">Definition</span><span class="codenumber">2.1.6</span>
</h5>
<p id="p-145">
        Let \(\langle S,*\rangle\) be a binary structure. An element \(e\) in
        \(S\) is an <em class="terminology">identity element of \(\langle S,*\rangle\)</em> if \(x*e=e*x=x\) for all
        \(x\in S\text{.}\)
      </p></article><span class="incontext"><a href="section-4.html#definition-17">in-context</a></span>
