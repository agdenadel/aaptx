<p>The converse of <a knowl="./knowl/lagrange.html" knowl-id="xref-lagrange" alt="Theorem 7.3.5 Lagrange's Theorem" title="Theorem 7.3.5 Lagrange's Theorem">Lagrange's Theorem</a> does <!--Style me with CSS--><em>not</em> hold. Indeed \(A_4\) is a group of order 12 which contains no subgroup of order \(6\) even though \(6\) divides \(|A_4|=12\text{.}\)</p>
