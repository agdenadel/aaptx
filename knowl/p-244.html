<p>If \(\Gdot\) is a group, then <!--Style me with CSS--><em><!--Style me with CSS--><em>left and right cancellation laws</em></em> hold in \(G\text{.}\) That is, if \(a,b,c\in G\text{,}\) then </p>

<li><p>If \(ab=ac\text{,}\) we have \(b=c\) (the left cancellation law); and</p></li>

</ol>
