<body><article class="hiddenproof"><p>Let \(d=o(a)\text{.}\) By <a knowl="./knowl/lagrange.html" knowl-id="xref-lagrange" alt="Theorem 7.3.6 Lagrange's Theorem" title="Theorem 7.3.6 Lagrange's Theorem">Lagrange's Theorem</a>, \(d\) divides \(|G|\text{,}\) so there exists \(k\in \Z\) with \(|G|=dk\text{.}\) Then \(a^{|G|}=a^{dk}=(a^d)^k=(e_G)^k=e_G.\)</p></article></body>
