<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
      Associativity of this operation on \(G/N\) follows from the
      associativity of \(G\)'s operation: indeed, if \(aN\text{,}\), \(bN\text{,}\), \(cN \in
      G/N\text{,}\), then
      \begin{equation*}
        ((aN)(bN))(cN)=(abN)(cN)=(ab)cN=a(bc)N=(aN)(bcN)=(aN)((bN)(cN)).
      \end{equation*}
    </p>
