<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">9.1.6</span><span class="title">First Isomorphism Theorem</span>
</h5>
<p>Let \(G\) and \(G'\) be groups, with homomorphism \(\phi:G \rightarrow G'\text{.}\) Let \(K=\Ker
\phi\text{.}\) Then \(G/K \simeq \phi(G)\text{.}\) In particular, if \(\phi\) is onto, then \(G/K\simeq G'\text{.}\)</p></article><span class="incontext"><a href="section-28.html#fit">in-context</a></span>
