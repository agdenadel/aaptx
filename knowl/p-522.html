<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(H\) is a subgroup of a group \(G\) and \(K\) is a subset of \(H\text{,}\) then \(K\) is a subgroup of \(H\) if and only if it's a subgroup of \(G\text{.}\)</p>
