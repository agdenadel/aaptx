<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">9.1.1</span>
</h5>
<p id="p-1197">
        Let \(G\) and \(G'\) be groups, let \(\phi\) be a
        homomorphism from \(G\) to \(G'\text{,}\) and let \(K=\Ker \phi\text{.}\) Then for
        \(a,b\in G\text{,}\) \(aK=bK\) if and only if \(\phi(a)=\phi(b)\text{.}\)
      </p></article><div class="posterior"><div><a knowl="./knowl/proof-49.html" knowl-id="xref-proof-49" alt="Proof 9.1.1.1 " title="Proof 9.1.1.1 ">Proof</a></div></div>
