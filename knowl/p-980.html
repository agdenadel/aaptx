<p>\(aH=bH\) does not necessarily imply \(a=b\) or that there exists an \(h\in H\) with \(ah=bh\text{;}\) similarly, \(Ha=Hb\) does not necessarily imply \(a=b\) or that there exists an \(h\in H\) with \(ha=hb\text{.}\)</p>
