<p>Let \(H\leq G\text{.}\) Then the operation</p>
\begin{equation*}
(aH)(bH)=abH
\end{equation*}
<p>on \(G/H\) is well defined if and only if \(H \unlhd G\text{.}\)</p></article><div class="posterior"><span><a knowl="./knowl/proof-41-hidden.html" knowl-id="hidden-proof-41" alt="Proof 8.1.2.1 " title="Proof 8.1.2.1 "><article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5></article></a></span></div>
