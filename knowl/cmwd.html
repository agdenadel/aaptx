<span class="type">Theorem</span><span class="codenumber">8.1.2</span>
</h5>
<p id="p-1109">
        Let \(H\leq G\text{.}\) Then the operation
        \begin{equation*}
          (aH)(bH)=abH
        \end{equation*}
        on
        \(G/H\) is well defined if and only if \(H \unlhd G\text{.}\)
