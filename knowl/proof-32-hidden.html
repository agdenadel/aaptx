<body><article class="hiddenproof"><p>The proof that \(D_n\) is a group parallels the proof, above, that \(D_3\) is a group. It is clear that \(D_n\) is nonabelian (e.g., \(rf=fr^{n-1}\neq fr\)) and has order \(2n\text{.}\)</p></article></body>
