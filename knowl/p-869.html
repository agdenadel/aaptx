<p>Thus, \(\sigma \tau^{-1}\) is a product of \(k+m\) transpositions; since \(k\) and \(m\) are even, \(k+m\) is even, and so \(\sigma \tau^{-1}\in A_n\text{.}\) Thus, \(A_n\leq S_n\text{,}\) by the <a knowl="./knowl/twostep.html" knowl-id="xref-twostep" alt="Theorem 4.2.5 Two-Step Subgroup Test" title="Theorem 4.2.5 Two-Step Subgroup Test">Two-Step Subgroup Test</a>.</p>
