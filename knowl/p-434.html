<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        Define \(\phi:\R\to \R^+\) by \(\phi(x)=e^x\text{.}\). Our map
        \(\phi\) is a homomorphism since for every \(x,y\in \R\text{,}\), we have
        \begin{equation*}
          \phi(x+y)=e^{x+y}=e^xe^y=\phi(x)\phi(y).
        \end{equation*}
      </p>
