<p>
        Next, we check that \(\Q^*\) under \(*\) satisfies the group
        axioms. Since multiplication is commutative on \(\Q\text{,}\), \(*\) is
        clearly commutative on \(\Q^*\text{,}\), and so our work to show
        \(\G_2\) and \(\G_3\) is marginally reduced.</p>
