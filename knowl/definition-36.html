<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">4.1.1</span>
</h5>
<p>A <em class="terminology">subgroup</em> of a group \(G\) is a subset of \(G\) that is also a group under \(G\)'s operation. If \(H\) is a subgroup of \(G\text{,}\) we write \(H \leq G\text{;}\) if \(H\subseteq G\) is not a subgroup of \(G\text{,}\) we write \(H\not\leq G\text{.}\)</p></article><span class="incontext"><a href="section-13.html#definition-36">in-context</a></span>
