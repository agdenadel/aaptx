<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>When a binary operation is associative, we can omit parentheses when operating on set elements. For example, \(+\) is associative on \(\Z\text{,}\) so we can unambiguously write the (equal) expressions \(1+(2+3)\) and \((1+2)+3\) as \(1+2+3\text{.}\)</p>
