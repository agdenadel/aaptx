<p id="p-281">
        We define <em class="terminology">addition modulo \(n\)</em>, \(+_n\text{,}\) on \(\Z\) by,
        for all \(a,b\in \Z\text{,}\)
        \begin{equation*}
          a+_n b=R_n(a+b),
        \end{equation*}
        that is, the unique element of \(\{0,1,\ldots, n-1\}\) that's congruent to the integer \(a+b\) modulo \(n\text{.}\)
      </p></article><span class="incontext"><a href="section-8.html#definition-24">in-context</a></span>
