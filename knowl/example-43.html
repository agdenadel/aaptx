<p id="p-551">
        By inspection, \(\Z_4\) and \(\Z_2^2\) have, respectively, the following subgroup lattices.

<div class="sidebyside" style="" id="sidebyside-7"><div class="sbsrow" style="margin-left:10%;margin-right:10%;">
<div class="sbspanel" style="width:8.75%;justify-content:flex-start;"><object type="image/svg+xml" style="width:100%; margin:auto; display:block;" data="images/image-3.svg" alt=""><p style="margin:auto">&lt;&lt;SVG image is unavailable, or your browser cannot render it&gt;&gt;</p></object></div>

</div></div>
      
    </p>
<p id="p-552">
        Since \(\Z_4\) contains exactly 3 subgroups and \(\Z_2^2\) exactly 5, we have
        that \(\Z_4\not\simeq \Z_2^2\text{.}\)
