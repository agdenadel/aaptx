<li>
<p>The function \(g\) isn't a homomorphism: for instance, we have</p>
\begin{equation*}
g(2+3)=g(5)=25\neq 13=4+9=g(2)+g(3).
\end{equation*}
</li>
<li><p>Since it isn't a homomorphism, it isn't an isomorphism.</p></li>
