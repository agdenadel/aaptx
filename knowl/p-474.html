<p>
          The function \(d\) is a homomorphism, since for every \(A,B \in
          GL(n,\R),\) we have
          \begin{equation*}
            d(AB)=\det(AB)=(\det A)(\det B)=d(A)d(B).
          \end{equation*}
        </p>
