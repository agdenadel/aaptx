<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Recall that for every \(\theta \in \R\text{,}\) \(e^{i\theta}\) is defined to be \(\cos \theta + i\sin \theta\text{.}\) It is clear then that the set \(\{e^{i\theta} \,:\, \theta\in
\R\}\) is the unit circle in the complex plane; we denote this set by \(S^1\text{.}\)</p>
