<li id="li-172"><p id="p-467">
            The function \(h\) is a homomorphism, since for every \(a,b \in
            \Q,\) we have
            \begin{equation*}
              h(ab)=(ab)^2=a^2b^2=h(a)h(b).
            \end{equation*}
