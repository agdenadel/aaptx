<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">7.3.4</span>
</h5>
<p>Since \(\langle i\rangle =\{i,-1,-i,1\}\) is a finite subgroup of \(C^*\) and \(C^*\) is infinite, we must have that \((C^*:\langle i\rangle )\) is infinite. However, \((C^*:C^*)=1\text{.}\)</p></article><span class="incontext"><a href="section-24.html#example-75">in-context</a></span>
