<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">1.5.1</span>
</h5>
<p>The identity element of a group is unique (by <a knowl="./knowl/uniqueid.html" knowl-id="xref-uniqueid" alt="Theorem 1.1.9 " title="Theorem 1.1.9 ">Theorem 1.1.9</a>), and given any element \(a\) of a group \(G\text{,}\) the inverse of \(a\) in \(G\) is unique (by <a knowl="./knowl/uniqueinverse.html" knowl-id="xref-uniqueinverse" alt="Theorem 1.1.13 " title="Theorem 1.1.13 ">Theorem 1.1.13</a>).</p></article><span class="incontext"><a href="section-4.html#theorem-5">in-context</a></span>
