<p>The unit circle in the complex plane,
        \(S^1=\{e^{i\theta} \,:\, \theta\in \R\}\text{,}\), is a group under the multiplication
        \(e^{i\theta_1}e^{i\theta_2}=e^{i(\theta_1+\theta_2)}\text{.}\).
      </p>
