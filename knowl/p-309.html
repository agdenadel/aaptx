<p>The set \(F\) is <!--Style me with CSS--><em>not</em> a group under function composition (do you see why?). But if we define \(B\) to be the set of all <!--Style me with CSS--><em>bijections</em> from \(\R\) to \(\R\text{,}\) then \(B\) is a group under function composition. (Prove it!) \(B\) is uncountably infinite and nonabelian.</p>
