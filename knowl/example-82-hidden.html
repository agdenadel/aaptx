<body><article class="example-like"><p>Let \(N=\langle (123)\rangle  \leq S_3\text{.}\) Since \((S_3:N)=2\text{,}\) \(N\) must be normal in \(S_3\text{,}\) so \(S_3/N\) is a group under left coset multiplication. Since \(|S_3/N|=2\text{,}\) \(S_3/N\) must be isomomorphic to \(\Z_2\text{.}\)</p></article></body>
