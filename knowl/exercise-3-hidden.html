<body><article class="exercise-like"><p>Let \(S\) be a set with cardinality \(n\in \N\text{.}\) Use the cardinalities of \(P(\{a,b\})\) and \(P(\{a,b,c\})\) to make a conjecture about the cardinality of \(P(S)\text{.}\) You do not need to prove that your conjecture is correct (but you should try to ensure it is correct).</p>
