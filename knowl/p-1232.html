<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
      Define \(\phi:\R \to S^1\) by \(\phi(r)=e^{i2\pi r}\text{.}\). We have
      that \(\phi\) is a homomorphism, since for every \(r,s\in \R\text{,}\),
      we have
      \begin{equation*}
        \phi(r+s)=e^{i2\pi (r+s)}=e^{i2\pi r+i2\pi s}=e^{i2\pi
        r}e^{i2\pi s}=\phi(r)\phi(s).
      \end{equation*}
    </p>
