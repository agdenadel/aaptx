<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.3.1</span>
</h5>
<p>A set is <em class="terminology">finite</em> if it contains a finite number of elements; otherwise, it's <em class="terminology">infinite</em>. The <em class="terminology">cardinality</em> of a finite set \(S\) is the number of elements in \(S\text{;}\) we denote the cardinality of \(S\) by \(|S|\text{.}\)</p></article><span class="incontext"><a href="section-3.html#definition-12">in-context</a></span>
