<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(G\) and \(G'\) be groups, with homomorphism \(\phi:G \rightarrow G'\text{.}\) Let \(K=\Ker
\phi\text{.}\) Then \(G/K \simeq \phi(G)\text{.}\) In particular, if \(\phi\) is onto, then \(G/K\simeq G'\text{.}\)</p>
