</h5>We can, in fact,  define \(S_0\text{,}\) the set of all permutations on the empty set. One can show, using the fact that a function is a relation on a Cartesian product of sets, that \(S_0\) is the trivial group. However, this will not be relevant in this text.</span><span class="incontext"><a href="section-17.html#fn-4">in-context</a></span>
