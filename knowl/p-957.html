<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We call \(aH\) and \(Ha\text{,}\) respectively, the <em class="terminology">left</em> and <em class="terminology">right cosets of \(H\) containing \(a\)</em>. <p>If we know that \(G\) is abelian, with operation denoted by \(+\text{,}\) we may denote these left and right cosets by \(a+H\) and \(H+a\text{,}\) respectively.</p></p>
