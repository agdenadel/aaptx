<p id="p-300">
        For \(n\in \Z^+\text{,}\) we define binary operation \(\cdot_n\) (<em class="terminology">multiplication modulo \(n\)</em>) on \(\Z_n\) by \(a\cdot_n b = r_n(a)\text{,}\) the remainder when \(ab\) is divided by \(n\text{.}\)
      </p></article><span class="incontext"><a href="section-8.html#definition-26">in-context</a></span>
