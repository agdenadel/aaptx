<p id="p-1253">
        Let \(F\) be the group of all functions from \([0,1]\) to
        \(\R\text{,}\) under pointwise addition. Let
        \begin{equation*}
          N=\{f\in F:
          f(1/4)=0\}.
        \end{equation*}
      </p>
<p id="p-1254">
        Prove that \(F/N\) is a group that's
        isomorphic to \(\R\text{.}\)
      </p></article><span class="incontext"><a href="exercises-10.html#exercise-63">in-context</a></span>
