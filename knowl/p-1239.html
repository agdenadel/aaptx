<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(G\) be a group, and let \(K\) and \(N\) be normal subgroups of \(G\text{,}\) with \(K\subseteq N\text{.}\) Then \(N/K \unlhd G/K\text{,}\) and</p>
\begin{equation*}
(G/K)/(N/K)\simeq G/N.
\end{equation*}
