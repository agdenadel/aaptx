<body><article class="example-like"><p>For example, the Cartesian plane is the set \(\R^2\text{,}\) and the set \(\Z \times \R\) consists of exactly the points in the plane with integer \(x\)-coordinates (that is, the points that lie on vertical lines intersecting the \(x\)-axis at integer values).</p></article></body>
