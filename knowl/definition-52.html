<p id="p-848">
        We say that an element of \(D_n\) is written in <em class="terminology">standard form</em> if it is written in the form \(f^ir^j\) where
        \(i\in \{0,1\}\) and \(j\in \{0,1,\ldots,n-1\}\text{.}\)
