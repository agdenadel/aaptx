<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Next, let \(a,b\in G\) with \(a\simr b\text{.}\) Then \(ab^{-1}\in H\text{,}\) so, since \(H\) is a subgroup of \(G\text{,}\) \((ab^{-1})^{-1}\in H\text{.}\) But \((ab^{-1})^{-1}=ba^{-1}\text{;}\) thus, \(b\simr a\text{,}\) and so \(\simr\) is symmetric.</p>
