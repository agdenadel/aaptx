<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">7.2.17</span>
</h5>
<p id="p-995">
        Find the cosets of \(H=\langle 4\rangle\) in \(\Z_{12}\text{.}\)
      </p>
<p id="p-996">
        They are
        \begin{align*}
H\amp =\{0,4,8\},\\
1+H \amp = \{1,5,9\},\\
2+H\amp =\{2,6,10\}\\
3+H\amp =\{3,7,11\}.
\end{align*}
      </p></article><span class="incontext"><a href="section-23.html#z6_ex">in-context</a></span>
