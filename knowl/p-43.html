<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(V\subseteq T\text{,}\) the <em class="terminology">preimage of \(V\) in \(S\) under \(f\)</em> is the set</p>
\begin{equation*}
f^{\leftarrow}(V)=\{s\in S: f(s)\in V\}.
\end{equation*}
