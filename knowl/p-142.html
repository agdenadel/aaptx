<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A binary operation \(*\) on a set \(S\) is <em class="terminology">associative</em> if \((a*b)*c=a*(b*c)\) for all \(a,b,c\in S\text{.}\)</p>
