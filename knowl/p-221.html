<p>For \(n\in \Z^+\text{,}\) \(GL(n,\R)\) is called the <em class="terminology">general linear group of degree \(n\) over \(\R\)</em> and \(SL(n,\R)\) is called the <em class="terminology">special linear group of degree \(n\) over \(\R\)</em>.</p>
