<li id="li-166"><p id="p-467">
            The function \(f\) is a homomorphism, since for every \(a,b \in
            \Z,\) we have
            \begin{equation*}
              f(a+b)=2(a+b)=2a+2b=f(a)+f(b).
            \end{equation*}
          </p></li></article><span class="incontext"><a href="exercises-4.html#li-166">in-context</a></span>
