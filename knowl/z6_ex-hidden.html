<body><article class="example-like"><p>Find the cosets of \(H=\langle 4\rangle\) in \(\Z_{12}\text{.}\)</p>
<p>They are</p>
\begin{align*}
H\amp =\{0,4,8\},\\
1+H \amp = \{1,5,9\},\\
2+H\amp =\{2,6,10\}\\
3+H\amp =\{3,7,11\}.
\end{align*}
</article></body>
