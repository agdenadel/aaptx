<p>
      Let \(\sigma, \tau \in S_A\text{.}\). Since a composition of
      bijections is a bijection (see <a knowl="./knowl/compbij.html" knowl-id="xref-compbij" alt="Theorem 1.2.11 " title="Theorem 1.2.11 ">TheoremÂ 1.2.11</a>), \(\sigma
      \tau\) is a bijection from \(A\) to \(A\text{,}\), hence is in \(S_A\text{.}\). So
      \(S_A\) is closed under composition.</p>
