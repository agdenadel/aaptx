<p>
        \(S_3\) is nonabelian (and therefore of course noncyclic), but we
        saw above that \(N=\langle (123)\rangle\) is a normal subgroup of \(S_3\) with
        \(S_3/N \simeq \Z_2\text{,}\), a cyclic (and therefore of course abelian)
        group.
      </p>
