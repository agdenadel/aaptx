<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        Let \(G\) and \(G'\) be groups, let \(\phi\) be a
        homomorphism from \(G\) to \(G'\text{,}\), and let \(K=\Ker \phi\text{.}\). Then for
        \(a,b\in G\text{,}\), \(aK=bK\) if and only if \(\phi(a)=\phi(b)\text{.}\).
      </p>
