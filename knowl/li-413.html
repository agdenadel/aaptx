<li id="li-413"><p id="p-988">
            \(aH=bH\) does not necessarily imply \(a=b\) or that there exists
            an \(h\in H\) with \(ah=bh\text{;}\) similarly, \(Ha=Hb\) does not necessarily
            imply \(a=b\) or that there exists an \(h\in H\) with
            \(ha=hb\text{.}\)
          </p></li></article><span class="incontext"><a href="section-23.html#li-413">in-context</a></span>
