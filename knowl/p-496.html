<p>
            Instead, consider the subset \(\Q^+\) of the group \(\Q\text{.}\).  This
            subset is <!--Style me with CSS--><em>not</em> a group under \(\Q\)'s operation \(+\text{,}\),
            since it does not contain an identity element for \(+\text{.}\).  Therefore,
            \(\Q^+\) is a subset but not a subgroup of \(\Q\text{.}\).
