<p>
      Clearly, \(r^{n/2}\) commutes with every \(r^k\) for \(0\leq k\leq n\text{.}\). Moreover, by the first statement of <a knowl="./knowl/diords.html" knowl-id="xref-diords" alt="Theorem 6.5.11 " title="Theorem 6.5.11 ">TheoremÂ 6.5.11</a>,
      \begin{equation*}
        r^{n/2}f=f(r^{n/2})^{-1}=fr^{n-n/2}=fr^{n/2}.
      \end{equation*}
    </p>
