<p>Given any \(n\in \Z^+\text{,}\) congruence modulo \(n\text{,}\) denoted \(\equiv_n\text{,}\) is a relation on \(\Z\text{,}\) where \(\equiv_n\) is defined to be \(\{(x,y) \in \Z
\times \Z \,:\, n \text{ divides } x-y\}\text{.}\)</p>
