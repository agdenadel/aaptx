<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">7.2.2</span>
</h5>
<p>Given \(a\in G\text{,}\) we define</p>
\begin{equation*}
aH =
\{ah\,:\, h\in H\}
\end{equation*}
<p>and</p>
\begin{equation*}
Ha=\{ha\,:\,h\in H\}.
\end{equation*}
<p>We call \(aH\) and \(Ha\text{,}\) respectively, the <em class="terminology">left</em> and <em class="terminology">right cosets of \(H\) containing \(a\)</em>.</p></article><span class="incontext"><a href="section-23.html#definition-59">in-context</a></span>
