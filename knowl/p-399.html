<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(\phi\) is an isomorphism from \(G\) to group \(G'\text{,}\) then there exists an isomorphism from \(G'\) to \(G\text{.}\) Hence, \(G\simeq G'\) if and only if \(G'\simeq G\text{.}\)</p>
