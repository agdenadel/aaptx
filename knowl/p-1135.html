<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        Let \(G\) and \(G'\) be groups and let \(\phi\) be a
        homomorphism from \(G\) to \(G'\text{.}\). Then \(\Ker \phi\) is a normal subgroup
        of \(G\text{.}\).
      </p>
