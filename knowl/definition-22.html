<p id="p-274">
        We say integers \(a\) and \(b\) are <em class="terminology">congruent
        modulo [or mod] \(n\)</em> if \(n\) divides \(a-b\text{.}\) If \(a\) and \(b\) are
        congruent mod \(n\text{,}\) we write \(a \equiv b\, \pmod{n}\text{.}\)
      </p></article><span class="incontext"><a href="section-8.html#definition-22">in-context</a></span>
