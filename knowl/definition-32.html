<p id="p-429">
        Given a certain property (or properties), we say there
        is a <em class="terminology">unique group</em> with that property (or properties) <em class="terminology">up to isomorphism</em> if any two groups sharing that property (or
        properties) are isomorphic to one another.
      </p></article><span class="incontext"><a href="section-12.html#definition-32">in-context</a></span>
