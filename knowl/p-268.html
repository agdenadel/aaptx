<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We define <em class="terminology">addition modulo \(n\)</em>, \(+_n\text{,}\) on \(\Z\) by, for all \(a,b\in \Z\text{,}\)</p>
\begin{equation*}
a+_n b=R_n(a+b),
\end{equation*}
<p>that is, the unique element of \(\{0,1,\ldots, n-1\}\) that's congruent to the integer \(a+b\) modulo \(n\text{.}\)</p>
