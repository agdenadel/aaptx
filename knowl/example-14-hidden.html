<body><article class="example-like"><p>Let \(n\in \Z^+\text{.}\) We define \(n\Z\) by</p>
\begin{equation*}
n\Z=\{nx: x\in \Z\}:
\end{equation*}
<p>that is, \(n\Z\) is the set of all (integer) multiples of \(n\text{.}\)</p></article></body>
