    <!--Style me with CSS--><em>Case 2.</em>  There is a positive integer \(k\) such that \(a^k=e\text{.}\). In this case, let \(n\) be the least such positive integer. Define \(\phi:\Z_n\to \langle a\rangle\) be defined by \(\phi(i)=a^i\text{.}\). We claim that \(\phi\) is an isomorphism.
