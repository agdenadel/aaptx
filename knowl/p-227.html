<p>Finally, let \(a\in \Q^*\text{.}\)  Since \(a\neq 0\text{,}\) it makes sense to divide by \(a\text{;}\) then \(4/a\in \Q^*\text{,}\) with \(a*(4/a)=(a(4/a))/2=2\text{.}\)</p>
