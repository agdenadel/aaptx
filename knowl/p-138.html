<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A set \(S\) equipped with a binary operation \(*\) is called a <em class="terminology">binary (algebraic) structure</em>, and is denoted by \(\langle S,*\rangle\text{,}\) or just by \(S\text{,}\) if \(*\) is understood from context.</p>
