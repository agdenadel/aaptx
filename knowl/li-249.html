<p>\(\Q\) isn't cyclic. If it were cyclic it would have to be isomorphic to \(\Z\text{,}\) since \(\Q\) is an infinite group (so can't be isomorphic to \(\Z_n\) for any \(n\)). But we showed in <a knowl="./knowl/zq.html" knowl-id="xref-zq" alt="Example 3.3.16 " title="Example 3.3.16 ">ExampleÂ 3.3.16</a> that \(\Q \not\simeq \Z\text{.}\)</p></article><span class="incontext"><a href="section-15.html#li-249">in-context</a></span>
