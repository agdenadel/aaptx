<span class="type">Theorem</span><span class="codenumber">7.3.17</span>
</h5>
<p>Let \(G\) be a group and \(N\) a subset of \(G\text{.}\) Then \(N\) is a normal subgroup of \(G\) if and only if \(N\) is the kernel of a homomorphism from \(G\) to some group \(G'\text{.}\)</p></article><span class="incontext"><a href="section-24.html#theorem-52">in-context</a></span>
