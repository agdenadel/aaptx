<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A group \(\langle G, \cdot\,\rangle\) is said to be <em class="terminology">abelian</em> if \(ab=ba\) for all \(a,b\in
G\text{.}\) Otherwise, \(G\) is <em class="terminology">nonabelian</em>. (The word “abelian” derives from the surname of mathematician Niels Henrik Abel.)</p>
