<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p>Let \(a\in G\text{.}\) Then since every element of \(Z(G)\) commutes with every element of \(G\text{,}\) every element of \(H\) commutes with every element of \(G\text{;}\) so we must have \(aH=Ha\text{.}\) Thus, \(H\unlhd G\text{.}\)</p></article><span class="incontext"><a href="section-26.html#proof-44">in-context</a></span>
