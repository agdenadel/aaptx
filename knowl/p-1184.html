<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Finally, for every \(a\in G\text{,}\)</p>
\begin{equation*}
(\phibar \circ
\Psi)(a)=\phibar(\Psi(a))=\phibar(aN)=\phi(a);
\end{equation*}
<p>so \(\phibar \circ
\Psi = \phi\text{,}\) as desired.</p>
