<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Since \(\Z\) and each \(\Z_n\) are abelian, every cyclic group is abelian. But, for instance, \(\R\) is an abelian noncyclic group (it can't be cyclic because it is uncountable).</p>
