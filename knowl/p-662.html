<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        For each \(0\neq a\in \Z_n\text{,}\), 
        \begin{equation*}\langle a\rangle =\left\langle \frac{n}{\gcd(n,a)}\right\rangle.\end{equation*} It follows that for each \(0\neq a \in \Z_n,\) \begin{equation*}|\langle a\rangle |=\frac{n}{\gcd(n,a)}.\end{equation*}</p>
