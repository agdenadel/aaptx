<article class="remark-like"><h5 class="heading">
<span class="type">Remark</span><span class="codenumber">4.1.5</span>
</h5>
<p id="p-507">Sometimes the notation \(H\lt G\)
        is used to indicate that \(H\) is a proper subgroup of \(G\text{,}\) but
        sometimes it is simply used to mean that \(H\) is a
        subgroup—proper or improper—of \(G\text{.}\) We will not use the notation \(H\lt G\) in this text.</p></article><span class="incontext"><a href="section-13.html#remark-19">in-context</a></span>
