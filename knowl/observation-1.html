<article class="remark-like"><h5 class="heading">
<span class="type">Convention</span><span class="codenumber">2.5.2</span>
</h5>
<p id="p-233">We will generally use \(e\)
          or \(e_G\) as our default notation for an identity element of group, but be aware that many mathematicians denote a group's identity element by 1. We  denote the inverse of element \(a\) in \(G\) by \(a^{-1}\text{.}\)</p></article><span class="incontext"><a href="section-7.html#observation-1">in-context</a></span>
