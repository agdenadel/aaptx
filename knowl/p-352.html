<p>Finally, let \(x\in n\Z\text{,}\), then \(x=nm\) for some \(m\in \Z\text{,}\), so
            \(-x=n(-m)\) for \(m\in \Z\text{,}\), implying \(-x\in n\Z\text{;}\);
            and clearly \(-x\) acts as an inverse for \(x\) in
            \(n\Z\text{.}\).
          </p>
