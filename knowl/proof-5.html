<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p>Assume that \(e\) and \(f\) are identity elements of \(S\text{.}\) Then since \(e\) is an identity element, \(e*f=f\) and since \(f\) is an identity element, \(e*f=e\text{.}\) Thus, \(e=f\text{.}\)</p></article><span class="incontext"><a href="section-4.html#proof-5">in-context</a></span>
