<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">9.2.2</span><span class="title">Third Isomorphism Theorem</span>
</h5>
<p id="p-1250"> Let \(G\) be a group,
        and let \(K\) and \(N\) be normal subgroups of \(G\text{,}\) with \(K\subseteq N\text{.}\)
        Then \(N/K \unlhd G/K\text{,}\) and
        \begin{equation*}
          (G/K)/(N/K)\simeq G/N.
        \end{equation*}
      </p></article><div class="posterior"><div><a knowl="./knowl/proof-56.html" knowl-id="xref-proof-56" alt="Proof 9.2.2.1 " title="Proof 9.2.2.1 ">Proof</a></div></div>
