<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>For \(n\in \Z^+\text{,}\) we define binary operation \(\cdot_n\) (<em class="terminology">multiplication modulo \(n\)</em>) on \(\Z_n\) by \(a\cdot_n b = r_n(a)\text{,}\) the remainder when \(ab\) is divided by \(n\text{.}\)</p>
