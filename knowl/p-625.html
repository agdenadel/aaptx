<p>In \(\M_2(\Z_2)\text{,}\) if \(A=\left[
\begin{array}{cc}
1 \amp  1 \\
0 \amp  1
\end{array} 
\right]\text{,}\) then \(\langle A\rangle =\{A, \0\}\text{,}\) so \(A\) has order 2.</p>
