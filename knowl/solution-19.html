<p>Let \(a,b\in G\text{.}\) Then</p>
\begin{align*}
ab\amp =(ab)^{-1}\amp \amp \text{ (since \(ab\)
is its own inverse) }\\
\amp =b^{-1}a^{-1}\amp \amp\\
\amp =ba, \amp
\end{align*}
<p>since \(a\text{,}\) \(b\) are their own inverses.</p>
<p>So \(G\) is abelian.</p></span><span class="incontext"><a href="exercises-3.html#solution-19">in-context</a></span>
