<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">4.2.11</span>
</h5>
<p id="p-546">
        Let \(G\) and \(G'\) be groups, let \(\phi\) a homomorphism from \(G\) to \(G'\text{,}\) and let \(H\) a subgroup of \(G\text{.}\) Then \(\phi(H)\) is a subgroup of \(G'\text{.}\)
      </p>
<p id="p-547"><!--Style me with CSS--><em>The proof is left as an exercise for the reader.</em>
