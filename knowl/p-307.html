<p>Finally, let \(f\in F\text{,}\) and define \(g\in F\) by \(g(x)=-f(x)\) for all \(x\in \R\text{.}\) It is easy then to see that \(g\) is an inverse for \(f\) in \(F\text{.}\)</p>
