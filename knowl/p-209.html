<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The set
\begin{equation*}GL(n,\R)=\{M\in \M_n(\R):\det M \neq 0\}\text{,}\end{equation*}, that is, 
the set of invertible \(n\times n\) matrices
        over \(\R\text{,}\),  is a group under matrix multiplication, called the <em class="terminology">general linear group of degree \(n\) over \(\R\) </em>.</p>
