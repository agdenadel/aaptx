<article class="theorem-like"><h5 class="heading">
<span class="type">Corollary</span><span class="codenumber">5.1.21</span>
</h5>
<p id="p-652">
        If groups \(G\) and \(G'\) are isomorphic then for any \(n\in \Z^+\text{,}\) the number of elements of \(G\) of order \(n\) is the same as the number of elements of \(G'\) of order \(n\text{.}\)
      </p></article><span class="incontext"><a href="section-15.html#corollary-4">in-context</a></span>
