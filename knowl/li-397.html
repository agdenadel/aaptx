<p>\(\lt\) is <!--Style me with CSS--><em>not</em> an equivalence relation on \(\R\) because it is not reflexive: for instance, \(3\not\lt  3\text{.}\) \(\leq\) is also <!--Style me with CSS--><em>not</em> an equivalence relation on \(\R\text{,}\) since even though it is reflexive, it's not symmetric: indeed, \(3\leq 4\) but \(4\not\leq 3\text{.}\)</p></article><span class="incontext"><a href="section-22.html#li-397">in-context</a></span>
