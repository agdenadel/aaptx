<p>Function \(f\) is <em class="terminology">one-to-one</em> (1-1) if whenever \(s_1, s_2\in S\) with \(f(s_1)=f(s_2)\text{,}\) we have \(s_1=s_2\text{.}\)  Equivalently, \(f\) is one-to-one if whenever \(s_1\neq s_2 \in S\text{,}\) then \(f(s_1)\neq f(s_2) \in T\text{.}\)</p></article><span class="incontext"><a href="section-2.html#li-9">in-context</a></span>
