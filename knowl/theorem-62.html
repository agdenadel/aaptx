<span class="type">Theorem</span><span class="codenumber">9.1.6</span>
</h5>
<p>(First Isomorphism Theorem) Let \(G\) and \(G'\) be groups, with homomorphism \(\phi:G \rightarrow G'\text{.}\) Let \(K=\Ker
\phi\text{.}\) Then \(G/K \simeq \phi(G)\text{.}\) In particular, if \(\phi\) is onto, then \(G/K\simeq G'\text{.}\)</p></article><div class="posterior"><span><a knowl="./knowl/proof-53-hidden.html" knowl-id="hidden-proof-53" alt="Proof 9.1.6.1 " title="Proof 9.1.6.1 "><article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5></article></a></span></div>
