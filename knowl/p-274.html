<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(n\in \Z^+\) and let \(a\) be any integer. Then there exist unique integers \(q\) and \(r\text{,}\) with \(0\leq
r \lt n\text{,}\) such that \(a=qn+r\text{.}\)</p>
