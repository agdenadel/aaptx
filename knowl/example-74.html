<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">7.2.16</span>
</h5>
<p id="p-993">
        Find the cosets of \(H=\langle 12\rangle\) in \(4\Z\text{.}\)
      </p>
<p id="p-994">
        They are
        \begin{align*}
H\amp =\{\ldots, -12,0,12\ldots\},\\
4+H \amp =
          \{\ldots,-8,4,16,\ldots\},\\
8+H\amp =\{\ldots, -4,8,20,\ldots\}.
\end{align*}
      </p></article><span class="incontext"><a href="section-23.html#example-74">in-context</a></span>
