<span class="type">Theorem</span><span class="codenumber">4.2.1</span>
</h5>
<p id="p-517">
        A subset \(H\) of a group \(G\) is a subgroup of \(G\) if and only if
        </p>
<ol id="ol-48" style="list-style-type: decimal;">
<li id="li-195"><p id="p-518">
              \(H\) is closed under \(G\)'s operation;
            </p></li>
<li id="li-196"><p id="p-519">
              The identity element of \(G\) is in \(H\text{;}\) and
            </p></li>
<li id="li-197"><p id="p-520">
              For each \(a\in H\text{,}\) \(a\)'s inverse in \(G\) is contained in \(H\text{.}\)
            </p></li>
</ol>
