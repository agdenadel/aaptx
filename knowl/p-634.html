<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(G\) be a group. An element \(a\in G\) is a <em class="terminology">generator of \(G\)</em> (equivalently, \(a\) <em class="terminology">generates \(G\)</em>) if \(\langle a\rangle =G\text{.}\)</p>
