<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Note that every \(k\)-cycle \((a_1a_2\ldots a_k)\in S_n\) can be written as a product of (not necessarily disjoint) transpositions:</p>
\begin{equation*}
(a_1a_2\ldots a_k)=(a_1a_n)(a_1a_{n-1})\cdots(a_1a_3)(a_1a_2).
\end{equation*}
