<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">2.6.1</span>
</h5>
<p>Let \(n\in \Z^+\text{.}\) We define \(n\Z\) by</p>
\begin{equation*}
n\Z=\{nx: x\in \Z\}:
\end{equation*}
<p>that is, \(n\Z\) is the set of all (integer) multiples of \(n\text{.}\)</p></article><span class="incontext"><a href="section-8.html#example-14">in-context</a></span>
