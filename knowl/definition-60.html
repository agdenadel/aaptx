<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">7.2.1</span>
</h5>Given a group \(G\) with subgroup \(H\text{,}\) we define \(\siml\) on \(G\) by
\begin{equation*}
a\siml b \text{ if and only if }
a^{-1}b\in H
\end{equation*}
and \(\simr\) on \(G\) by
\begin{equation*}
a\simr b \text{ if and only if }
ab^{-1}\in H.
\end{equation*}
