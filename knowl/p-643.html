<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If groups \(G\) and \(G'\) are isomorphic then for any \(n\in \Z^+\text{,}\) the number of elements of \(G\) of order \(n\) is the same as the number of elements of \(G'\) of order \(n\text{.}\)</p>
