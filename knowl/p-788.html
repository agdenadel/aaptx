<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <em class="terminology">alternating group on \(n\) letters</em> is the subgroup \(A_n\) of \(S_n\) consisting of all of the  even permutations in \(S_n\text{.}\)</p>
