<p>
              If \(P\) is a partition of \(S\text{,}\), then the relation on \(S\)
              defined by
              \(x\sim y\) if and only \(x\) is in the same
              cell of \(P\) as \(y\) is an equivalence relation on \(S\text{.}\).
            </p>
