<p>A binary operation \(*\) on a set \(S\) is <em class="terminology">associative</em> if \((a*b)*c=a*(b*c)\) for all \(a,b,c\in S\text{.}\)</p></article><span class="incontext"><a href="section-4.html#definition-15">in-context</a></span>
