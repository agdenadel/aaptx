<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.1.5</span>
</h5>
<p>A binary operation \(*\) on set \(S\) is <em class="terminology">commutative</em> if</p>
\begin{equation*}
a*b=b*a
\end{equation*}
<p>for all \(a,b\in S\text{.}\) We say that specific elements \(a\) and \(b\) of \(S\) <em class="terminology">commute</em> if \(a*b=b*a\text{.}\)</p></article><span class="incontext"><a href="section-4.html#definition-16">in-context</a></span>
