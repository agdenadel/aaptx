<li id="li-252"><p id="p-629">
            In \(\M_2(\Z_2)\text{,}\) if \(A=
            \begin{bmatrix}
            1 \amp  1 \\
            0 \amp  1
            \end{bmatrix} 
           \text{,}\) then \(\langle A\rangle =\left\{A, \begin{bmatrix}0\amp 0 \\ 0\amp 0\end{bmatrix}\right\}\text{,}\) so \(A\) has order 2.
