<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>(This is actually a special case of a more general theorem, which states that given any integers \(n\) and \(a\text{,}\) there exist unique integers \(q\) and \(r\text{,}\) with \(0\leq
r\lt |n|\text{,}\) such that \(a=qn+r\text{.}\))</p>
