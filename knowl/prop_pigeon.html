<article class="theorem-like"><h5 class="heading">
<span class="type">Proposition</span><span class="codenumber">1.1.1</span><span class="title">Pigeon Hole Principle</span>
</h5>
<p>If \(f:X\longrightarrow Y\) is a function and \(|X|&gt;|Y|\text{,}\) then there exists an element \(y\in Y\) and distinct elements \(x,x'\in X\) so that \(f(x)=f(x')=y\text{.}\)</p></article><span class="incontext"><a href="section-1.html#prop_pigeon">in-context</a></span>
