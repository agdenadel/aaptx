<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">4.2.5</span><span class="title">Two-Step Subgroup Test</span>
</h5>
<p>Let \(G\) be a group and \(H\subseteq G\text{.}\) Then \(H\) is a subgroup of \(G\) if</p>
<ol style="list-style-type: decimal;">
<li><p>\(H\neq \emptyset\text{;}\) and</p></li>
<li><p>For each \(a,b\in H\text{,}\) \(ab^{-1}\in H\text{.}\)</p></li>
</ol></article><div class="posterior"><span><a knowl="./knowl/proof-19-hidden.html" knowl-id="hidden-proof-19" alt="Proof 4.2.5.1 " title="Proof 4.2.5.1 "><article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5></article></a></span></div>
