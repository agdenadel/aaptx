<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">4.2.5</span><span class="title">Two-Step Subgroup Test</span>
</h5>
<p id="p-529">
         Let \(G\) be
        a group and \(H\subseteq G\text{.}\) Then \(H\) is a subgroup of \(G\) if
      </p>
<ol id="ol-51" style="list-style-type: decimal;">
<li id="li-205"><p id="p-530">         \(H\neq \emptyset\text{;}\) and</p></li>
<li id="li-206"><p id="p-531">        For each \(a,b\in H\text{,}\) \(ab^{-1}\in H\text{.}\)</p></li>
</ol></article><div class="posterior"><div><a knowl="./knowl/proof-19.html" knowl-id="xref-proof-19" alt="Proof 4.2.5.1 " title="Proof 4.2.5.1 ">Proof</a></div></div>
