<p>Matrix multiplication is always associative, and the zero matrix in \(\M_2(\R)\) acts as an additive identity element.            Finally, let \(A\in \M_2(\R)\text{.}\)  Then \(-A\in \M_2(\R)\) is an inverse for \(A\) under addition. Thus, \(\M_2(\R)\) is a group under addition.</p></article><span class="incontext"><a href="exercises-3.html#li-119">in-context</a></span>
