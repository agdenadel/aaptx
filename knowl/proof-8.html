<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p id="p-218">
  Let \(A,B\in SL(n, \R)\text{.}\) Then \(\det(AB)=(\det A)(\det B) =1(1)=1\text{,}\) so \(AB\in SL(n,\R)\text{.}\)  Thus, 
  \(\langle SL(n,\R), \cdot\rangle\) is a binary structure.</p>
<p id="p-219">The rest of the proof is left as an exercise for the reader.</p></article><span class="incontext"><a href="section-6.html#proof-8">in-context</a></span>
