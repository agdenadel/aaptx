<span class="type">Convention</span><span class="codenumber">2.5.9</span>
</h5>
<p id="p-248">
            If there is a default notation for a particular
            operation (say, \(\circ\) for composition of functions) or identity
            element (say, \(I_n\) in \(GL(n,\R)\)) we usually use that notation
            instead.
          </p></article><span class="incontext"><a href="section-7.html#convention-3">in-context</a></span>
