<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Throughout this section, let \(G\) be a group with subgroup \(H\) and consider two particular relations on \(G\text{:}\) \(\siml\) defined by \(a\siml b\) if and only if \(a^{-1}b\in H\)and \(\simr\) defined by \(a\simr b\) if and only if \(ab^{-1}\in H\text{.}\)</p>
