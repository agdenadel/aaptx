<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
      Let \(n\in \Z^+\text{.}\). We define \(n\Z\) by
      \begin{equation*}
        n\Z=\{nx: x\in \Z\}:
      \end{equation*}
      that is, \(n\Z\) is the set of all (integer) multiples of \(n\text{.}\).
    </p>
