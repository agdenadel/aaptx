<p>
        Given an equivalence relation \(\sim\) on a set \(S\text{,}\), for
        each \(x\in S\) we define the <em class="terminology">equivalence class of \(x\) under
        \(\sim\)</em> to be
        \begin{equation*}
          [x]=\{y\in S\,:\, y\sim x\}.
        \end{equation*}
      </p>
