<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(p,q\in \Q\text{.}\)  Then \(p*q=pq+1=qp+1\) (since multiplication is commutative on \(\Q\)), which equals \(q*p\text{.}\)  So \(*\) is commutative.</p>
