<h5 class="heading"><span class="type">Paragraph</span></h5>
<p> Sometimes the notation \(A\subset B\) is  used to
        indicate that \(A\) is a proper subset of \(B\text{,}\), and sometimes it is simply used to mean that \(A\) is a subset—proper or improper—of \(B\text{.}\). We will not use the notation \(A \subset B\) in this text. </p>
