<p>
      We will define an epimorphism \(\phi\) from \(\R\) to \(S^1\)
      with \(\Ker \phi=\Z\text{;}\); then we'll have \(\R/\Z \simeq S^1\text{,}\),
      by the <a knowl="./knowl/fit.html" knowl-id="xref-fit" alt="Theorem 9.1.6 First Isomorphism Theorem" title="Theorem 9.1.6 First Isomorphism Theorem">9.1.6</a>.
    </p>
