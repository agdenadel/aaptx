<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(\phi: G\to G'\) be a homomorphism of groups. Then \(\phi\) is can be called an <em class="terminology">epimorphism</em> if \(\phi\) is onto, and a <em class="terminology">monomorphism</em> if \(\phi\) is one-to-one. (Of course, we already know that an epimorphism that is also a monomorphism is called an “isomorphism.”)</p>
