<h5 class="heading"><span class="type">Paragraph</span></h5>
<p> The set
\begin{equation*}SL(n,\R)=\{M\in \M_n(\R):\det M =1\}\text{,}\end{equation*}, is a group under matrix multiplication, called the <em class="terminology">special linear group of degree \(n\) over \(\R\) </em>. Like \(GL(n,\R)\text{,}\), it has \(I_n\) as its identity element.</p>
