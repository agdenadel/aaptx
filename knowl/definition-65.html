<p id="p-1131"> Let \(G\)
    be a group. We let
    \begin{equation*}
      Z(G)=\{z\in G\,:\, az=za \text{ for all } a\in
      G\}.
    \end{equation*}
    \(Z(G)\) is called the <em class="terminology">center</em> of \(G\text{.}\)</p>
<p id="p-1132">(The Z stands for “zentrum,” the German word for “center.”)
