<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        Let \(\langle S, *\rangle\) be a binary structure with identity
        element \(e\text{.}\). Then for \(a\in S\text{,}\), \(b\) is an <em class="terminology">(two-sided)
        inverse of \(a\) in \(\langle S,*\rangle\)</em> if \(a*b=b*a=e\text{.}\).
      </p>
