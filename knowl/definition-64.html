<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">8.2.4</span>
</h5>
<p>Let \(G\) be a group. We let</p>
\begin{equation*}
Z(G)=\{z\in G\,:\, az=za \text{ for all } a\in
G\}.
\end{equation*}
<p>\(Z(G)\) is called the <em class="terminology">center</em> of \(G\text{.}\)</p>
<p>(The Z stands for “zentrum,” the German word for “center.”)</p></article><span class="incontext"><a href="section-26.html#definition-64">in-context</a></span>
