<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
            For \(n\in \Z^+\text{,}\), the set of the equivalence classes of \(\Z\) under \(\equiv_n\) is
            the partition \(\{[0],[1],\ldots,[n-1]\}\) of \(\Z\text{.}\). (The
            partition \(\{E
            ,O\}\) of \(\Z\) discussed above is this partition when
            \(n=2\text{.}\).)
          </p>
