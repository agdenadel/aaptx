<p>
            The left and the right cosets of \(H=\langle 4\rangle =\{0,4,8,12,16\}\) in \(\Z_{20}\) are \(H\text{,}\), \(1+H=\{1,5,9,13,17\}=H+1\text{,}\), \(2+H=\{2,7,10,14,18\}=H+2\text{,}\), and \(3+H=\{3,8,11,15,19\}=H+3\text{.}\).
