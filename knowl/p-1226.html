<p>
      Now, \(e^{i\theta_1}=e^{it_1}\) and
      \(e^{i\theta_2}=e^{it_2}\) imply that \(\theta_1 -t_1 = 2\pi m\)
      and \(\theta_2-t_2 = 2\pi n\) for some \(m\) and \(n\) in \(\Z\text{;}\);
      hence,
      \begin{equation*}
        \theta_1+\theta_2-(t_1+t_2)= 2\pi(m+n) \in 2\pi\Z.
      \end{equation*}
    </p>
