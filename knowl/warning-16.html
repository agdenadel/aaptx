<p id="p-732">
      For us, if \(\sigma\) and \(\tau\) are permutations on a set \(A\text{,}\) then applying \(\sigma \tau\) to \(A\) means first applying \(\tau\) and <!--Style me with CSS--><em>then</em> applying \(\sigma\text{.}\) This is due to the conventional right-to-left reading of function compositions.
