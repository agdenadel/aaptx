<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Note that if cycles \(\sigma\) and \(\tau\) are disjoint, then \(\sigma\) and \(\tau\) commute; that is, \(\sigma \tau=\tau \sigma\text{.}\)</p>
