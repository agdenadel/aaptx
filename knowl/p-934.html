<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        Let \(\sim\) be an equivalence relation on set \(S\text{.}\). Then for \(x,y\in S\text{,}\), the following are equivalent:
<p id="p-935">
</p><ol id="ol-95" style="list-style-type: decimal;">
<li id="li-399"><p id="p-936">\(y\in [x]\text{;}\)</p></li>
<li id="li-400"><p id="p-937">\([x]=[y]\text{;}\)</p></li>
<li id="li-401"><p id="p-938">\(x\in [y]\text{.}\)</p></li>
</ol><p>
     </p></p>
