<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        Let \(H\) be a subgroup of a group \(G\text{.}\). Then the
        following are equivalent:
        </p>
<ol id="ol-117" style="list-style-type: decimal;">
<li id="li-485"><p id="p-1120">
              \(H\) is normal in \(G\text{;}\)
            </p></li>
<li id="li-486"><p id="p-1121">
              \(aHa^{-1}=H\) for all \(a\in G\text{;}\)
            </p></li>
<li id="li-487"><p id="p-1122">
              \(aHa^{-1}\subseteq H\) for all \(a\in G\text{.}\)
            </p></li>
</ol>
