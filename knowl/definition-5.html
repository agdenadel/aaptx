<p>The <em class="terminology">power set</em> of \(A\text{,}\) denoted \(P(A)\text{,}\) is the set of all subsets of \(A\text{.}\) (Note that the power set of any set contains the empty set as an element.)</p></article><span class="incontext"><a href="section-1.html#definition-5">in-context</a></span>
