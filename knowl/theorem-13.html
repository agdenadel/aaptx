<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">2.3.8</span>
</h5>
<p>Let \(G\) be a group and \(N\unlhd G\text{.}\) Then: </p>
<ol style="list-style-type: decimal;">
<li><p>If \(G\) is finite, then \(G/N\) is finite.</p></li>
<li><p>If \(G\) is abelian, then \(G/N\) is abelian; and</p></li>
<li><p>If \(G\) is cyclic, then \(G/N\) is cyclic.</p></li>
</ol></article><div class="posterior"><span><a knowl="./knowl/proof-14-hidden.html" knowl-id="hidden-proof-14" alt="Proof 2.3.8.1 " title="Proof 2.3.8.1 "><article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5></article></a></span></div>
