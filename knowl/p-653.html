<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>For each \(0\neq a\in \Z_n\text{,}\)</p>
\begin{equation*}
\langle a\rangle =\left\langle \frac{n}{\gcd(n,a)}\right\rangle.
\end{equation*}
<p>It follows that for each \(0\neq a \in \Z_n,\)</p>
\begin{equation*}
|\langle a\rangle |=\frac{n}{\gcd(n,a)}.
\end{equation*}
