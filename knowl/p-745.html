<p>
    Clearly \(|S_A|=\infty\) when \(|A|=\infty\text{,}\), and a straightforward
    combinatorial argument yields that when \(|A|=n \in \Z^+\text{,}\), we have
    \(|S_A|=n!\text{.}\).</p>
