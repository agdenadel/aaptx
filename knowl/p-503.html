<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Sometimes the notation \(H\lt G\)
        is used to indicate that \(H\) is a proper subgroup of \(G\text{,}\), but
        sometimes it is simply used to mean that \(H\) is a
        subgroup—proper or improper—of \(G\text{.}\). We will not use the notation \(H\lt G\) in this text.</p>
