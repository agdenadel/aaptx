<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">5.2.4</span>
</h5>
<p id="p-654">
        For each \(0\neq a\in \Z_n\text{,}\) 
        \begin{equation*}\langle a\rangle =\left\langle \frac{n}{\gcd(n,a)}\right\rangle.\end{equation*} It follows that for each \(0\neq a \in \Z_n,\) \begin{equation*}|\langle a\rangle |=\frac{n}{\gcd(n,a)}.\end{equation*}</p></article><span class="incontext"><a href="section-16.html#theorem-30">in-context</a></span>
