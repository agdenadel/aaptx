<body><span class="solution"><p>Let \(\sigma=(a_1a_2\cdots a_k)\in S_n\text{.}\) Then \(\sigma=(a_1a_k)(a_1a_{k-1})\cdots (a_1a_3)(a_1a_2)\text{,}\) so is a product of \(k-1\) transpositions. Thus, \(\sigma\) is even if \(k-1\) is even, that is, if \(k\) is odd, and odd if \(k-1\) is odd, that is, if \(k\) is even.</p></span></body>
