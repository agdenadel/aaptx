<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We first check that \(\Z_n\) is closed under \(+_n\text{.}\) Note that by the definition of \(+_n\text{,}\) \(a+_nb \in \Z_n\) for each \(a,b\in \Z\text{.}\) Thus, \(a+_nb \in \Z_n\) for each \(a,b\in \Z_n\text{.}\)</p>
