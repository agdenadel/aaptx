<p>
        Using the <a knowl="./knowl/tit.html" knowl-id="xref-tit" alt="Theorem 9.2.2 Third Isomorphism Theorem" title="Theorem 9.2.2 Third Isomorphism Theorem">9.2.2</a>, we see that the group
        \begin{equation*}
          (\Z/12\Z)/(6\Z/12\Z)
        \end{equation*}
        is isomorphic to the group \(\Z/6\Z\text{,}\), or
        \(\Z_6\text{.}\).
      </p>
