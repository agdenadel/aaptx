<span class="solution"><h5 class="heading">
<span class="type">Solution</span><span class="codenumber">7.4.8.1</span>
</h5>
<p id="p-1096">
      By <a knowl="./knowl/lagrange.html" knowl-id="xref-lagrange" alt="Theorem 7.3.6 Lagrange's Theorem" title="Theorem 7.3.6 Lagrange's Theorem">7.3.6</a>, \(|H|\) divides \(pq\text{,}\) and since \(H\) is proper, \(|H|\neq  pq\text{.}\)
      Thus, \(|H|=1,p\text{,}\) or \(q\text{.}\) Since the order of \(H\) is
      either 1 or a prime number, \(H\) must be cyclic.
    </p></span><span class="incontext"><a href="exercises-8.html#solution-57">in-context</a></span>
