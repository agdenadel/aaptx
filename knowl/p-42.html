<p>
        More generally, if \(U \subseteq S\text{,}\), the <em class="terminology">image of \(U\) in \(T\) under \(f\)</em> is
        \begin{equation*}
          f(U)=\{f(u)\in T : u\in U\}.
        \end{equation*}
