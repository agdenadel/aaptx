<span class="type">Theorem</span><span class="codenumber">8.2.2</span>
</h5>
<p>Let \(H\) be a subgroup of a group \(G\text{.}\) Then the following are equivalent: </p>
<ol style="list-style-type: decimal;">
<li><p>\(H\) is normal in \(G\text{;}\)</p></li>
<li><p>\(aHa^{-1}=H\) for all \(a\in G\text{;}\)</p></li>
<li><p>\(aHa^{-1}\subseteq H\) for all \(a\in G\text{.}\)</p></li>
