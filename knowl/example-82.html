<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">8.3.7</span>
</h5>
<p>Let \(N=\langle (123)\rangle  \leq S_3\text{.}\) Since \((S_3:N)=2\text{,}\) \(N\) must be normal in \(S_3\text{,}\) so \(S_3/N\) is a group under left coset multiplication. Since \(|S_3/N|=2\text{,}\) \(S_3/N\) must be isomomorphic to \(\Z_2\text{.}\)</p></article><span class="incontext"><a href="section-27.html#example-82">in-context</a></span>
