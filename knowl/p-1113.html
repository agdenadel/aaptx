<p>
      Next, since \(H\unlhd G\text{,}\),
      we have \(Hb_1=b_1H\text{,}\), so \(b_2^{-1}Hb_1=b_2^{-1}b_1H\text{;}\); but since
      \(b_1H=b_2H\text{,}\), we have \(b_2^{-1}b_1\in H\text{,}\), so \(b_2^{-1}b_1H=H\text{.}\). Thus,
      \((a_2b_2)^{-1}a_1b_1\in H\text{,}\), as desired.
    </p>
