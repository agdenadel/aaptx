<p>Moreover, \(\phi\) is clearly onto, since if \(e^{i\theta}\in S^1\text{,}\) then</p>
\begin{equation*}
e^{i\theta}=e^{i2\pi\left(\frac{\theta}{2\pi}\right)}=\phi\left(\frac{\theta}{2\pi}\right).
\end{equation*}
