<span class="type">Theorem</span><span class="codenumber">7.3.17</span>
</h5>
<p id="p-987">
        Let \(G\) be a group and \(N\) a subset of \(G\text{.}\) Then \(N\)
        is a normal subgroup of \(G\) if and only if \(N\) is the kernel of a
        homomorphism from \(G\) to some group \(G'\text{.}\)
