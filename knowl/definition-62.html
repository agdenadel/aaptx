<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">7.2.13</span>
</h5>
<p>We say that subgroup \(H\) of \(G\) is <em class="terminology">normal</em> in \(G\) if \(aH=Ha\) for all \(a\in G\text{.}\) We denote that fact that \(H\) is normal in \(G\) by writing \(H\unlhd G\text{.}\)</p></article><span class="incontext"><a href="section-23.html#definition-62">in-context</a></span>
