<body><article class="example-like"><p>Find the cosets of \(H=\langle 12\rangle\) in \(4\Z\text{.}\)</p>
<p>They are</p>
\begin{align*}
H\amp =\{\ldots, -12,0,12\ldots\},\\
4+H \amp =
\{\ldots,-8,4,16,\ldots\},\\
8+H\amp =\{\ldots, -4,8,20,\ldots\}.
\end{align*}
</article></body>
