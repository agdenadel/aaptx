<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p id="p-271">
        Let \(x, y\in n\Z\text{.}\) Then there exist \(a,b\in \Z\) such that \(x=na\) and \(y=nb\text{.}\) Then \(x+y=na+nb=n(a+b)\in n\Z\text{.}\) So \(\langle n\Z,+\rangle\) is a binary structure. The remainder of the proof is left as an exercise for the reader.
      </p></article><span class="incontext"><a href="section-8.html#proof-13">in-context</a></span>
