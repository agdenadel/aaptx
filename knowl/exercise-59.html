<p>Let \(F\) be the group of all functions from \([0,1]\) to \(\R\text{,}\) under pointwise addition. Let</p>
\begin{equation*}
N=\{f\in F:
f(1/4)=0\}.
\end{equation*}
<p>Prove that \(F/N\) is a group that's isomorphic to \(\R\text{.}\)</p>
