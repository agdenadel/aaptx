<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">7.3.13</span>
</h5>
<p>Let \(N=18\Z\) in \(\Z\text{.}\) Since the subgroups of \(\Z\) containing \(N\) are the sets \(d\Z\) where \(d\) is a positive divisor of \(18\text{,}\) the subgroups of \(\Z/N\) are the sets \(d\Z/N\text{,}\) where, again, \(d\) is a positive divisor of \(18\text{.}\)</p></article><span class="incontext"><a href="section-24.html#example-76">in-context</a></span>
