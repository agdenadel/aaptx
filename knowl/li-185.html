<li id="li-185"><p id="p-487">
          Let \(G=\{I_2\}\) (under multiplication) and let \(G'=GL(2,\R)\text{.}\) Then the map \(\phi: G\to G'\) defined by \(\phi(I_2)=I_2\) is clearly a homomorphism, but note that \(G\) is abelian while \(G'\) is not.
        </p></li></article><span class="incontext"><a href="exercises-4.html#li-185">in-context</a></span>
