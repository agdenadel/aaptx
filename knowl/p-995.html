<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(G\) be a group of prime order. Then \(G\) is cyclic. It follows that for every prime \(p\text{,}\) there exists a unique group of order \(p\text{,}\) up to isomorphism.</p>
