<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(H\leq G\text{.}\) Then the operation</p>
\begin{equation*}
(aH)(bH)=abH
\end{equation*}
<p>on \(G/H\) is well defined if and only if \(H \unlhd G\text{.}\)</p>
