<article class="exercise-like"><h5 class="heading">
<span class="type">Exercise</span><span class="codenumber">9.3.1</span>
</h5>
<p>Let \(F\) be the group of all functions from \([0,1]\) to \(\R\text{,}\) under pointwise addition. Let</p>
\begin{equation*}
N=\{f\in F:
f(1/4)=0\}.
\end{equation*}
<p>Prove that \(F/N\) is a group that's isomorphic to \(\R\text{.}\)</p></article><span class="incontext"><a href="section-39.html#exercise-67">in-context</a></span>
