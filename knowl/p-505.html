<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>For Part 1: Since \(e_H\) is in both \(H\) and \(G\text{,}\) by the definition of \(e_H\text{,}\) we have \(e_He_H=e_H\text{,}\) and by the definition of \(e_G\) we have \(e_Ge_H=e_H\text{.}\) So \(e_He_H=e_Ge_H\text{,}\) and thus by right cancellation, \(e_H=e_G\text{.}\)</p>
