<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">6.4.3</span><span class="title">Cayley's Theorem</span>
</h5>
<p id="p-819">
       Let \(G\) be a group. Then \(G\)
        is isomorphic to a subgroup of \(S_G\text{.}\) Thus, every group can be
        thought of as a group of permutations.
