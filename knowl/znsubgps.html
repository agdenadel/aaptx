<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">5.2.3</span>
</h5>
<p>The nontrivial subgroups of \(\Z_n\) are exactly those of the form \(\langle d\rangle\text{,}\) where \(d\) is a positive divisor of \(n\text{.}\) Note that</p>
\begin{equation*}
|\langle d\rangle |=n/d
\end{equation*}
<p>for each such \(d\text{.}\)</p></article><span class="incontext"><a href="section-16.html#znsubgps">in-context</a></span>
