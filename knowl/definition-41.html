<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">6.1.3</span>
</h5>
<p id="p-731">
        Composition of permutations on a set \(A\) is often called
        <em class="terminology">permutation multiplication</em>, and if \(\sigma\) and \(\tau\)
        are permutations on a set \(A\text{,}\) we usually omit the composition
        symbol and write \(\sigma \circ \tau\) simply as \(\sigma \tau\text{.}\)
      </p></article><span class="incontext"><a href="section-17.html#definition-41">in-context</a></span>
