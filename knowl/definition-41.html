<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">5.1.16</span>
</h5>
<p>Let \(G\) be a group. An element \(a\in G\) is a <em class="terminology">generator of \(G\)</em> (equivalently, \(a\) <em class="terminology">generates \(G\)</em>) if \(\langle a\rangle =G\text{.}\)</p></article><span class="incontext"><a href="section-15.html#definition-41">in-context</a></span>
