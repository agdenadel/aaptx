<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        Let \(n,d \in \Z^+\) with \(d\) dividing \(n\text{.}\). Then we have:
        </p>
<ol id="ol-119" style="list-style-type: decimal;">
<li id="li-494"><p id="p-1156">
              \(n\Z\unlhd d\Z\) and \(\langle d\rangle \unlhd \Z_n\text{;}\)
            </p></li>
<li id="li-495"><p id="p-1157">
              \(d\Z/n\Z\simeq \Z_{n/d}\) (special case: \(\Z/n\Z \simeq \Z_n\));
              and
            </p></li>
<li id="li-496"><p id="p-1158">
              \(Z_n/\langle d\rangle  \simeq \Z_d\text{.}\)
            </p></li>
</ol>
<p>
      </p>
