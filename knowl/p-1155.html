<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We end this chapter by noting that given any group \(G\) and factor group \(G/N\) of \(G\text{,}\) there is a homomorphism from \(G\) to \(G/N\) that is onto. Before we define this homomorphism, we provide some more terminology.</p>
