<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We use induction on the exponent of \(r\text{.}\) We already know that \(r^1f=fr^{-1}\text{.}\)  Now suppose \(r^{i-1}f=fr^{-(i-1)}\) for some \(i\geq 2\text{.}\)  Then</p>
\begin{equation*}
r^if=r(r^{i-1}f)=r(fr^{-(i-1)})=(rf)r^{-i+1}=(fr^{-1})r^{-i+1}=fr^{-i}.
\end{equation*}
