<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Next, let \(a,b\in G\) with \(a\siml b\text{.}\) Then \(a^{-1}b\in H\text{,}\) so, since \(H\) is a subgroup of \(G\text{,}\) \((a^{-1}b)^{-1}\in H\text{.}\) But \((a^{-1}b)^{-1}=b^{-1}(a^{-1})^{-1}=b^{-1}a\text{;}\) thus, \(b\siml a\text{,}\) and so \(\siml\) is symmetric.</p>
