<article class="theorem-like"><h5 class="heading">
<span class="type">Lemma</span><span class="codenumber">7.1.11</span>
</h5>
<p>Let \(\sim\) be an equivalence relation on set \(S\text{.}\) Then for \(x,y\in S\text{,}\) the following are equivalent: <p></p><ol style="list-style-type: decimal;">
<li><p>\(y\in [x]\text{;}\)</p></li>
<li><p>\([x]=[y]\text{;}\)</p></li>
<li><p>\(x\in [y]\text{.}\)</p></li>
</ol></p></article><div class="posterior"><div><a knowl="./knowl/proof-35-hidden.html" knowl-id="hidden-proof-35" alt="Proof 7.1.11.1 " title="Proof 7.1.11.1 "><article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5></article></a></div></div>
